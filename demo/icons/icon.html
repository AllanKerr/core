<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../styles.css" type="text/css">
		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import 'whatwg-fetch';
			import '../../components/demo/demo-snippet.js';
			import '../../components/colors/colors.js';
			import '../../components/typography/typography.js';
			import '../../components/icons/icon.js';
			import './icon-color-override.js';
			import './icon-size-override.js';
		</script>
		<title>d2l-icon demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">

		<h3>Preset (icon attribute)</h3>
		<d2l-demo-snippet>
			<d2l-icon icon="d2l-tier1:assignments"></d2l-icon>
			<d2l-icon icon="d2l-tier2:assignments"></d2l-icon>
			<d2l-icon icon="d2l-tier3:assignments"></d2l-icon>
		</d2l-demo-snippet>

		<h3>Custom SVG (src attribute)</h3>
		<d2l-demo-snippet>
			<d2l-icon src="../../components/icons/images/tier1/assignments.svg" size="tier1"></d2l-icon>
			<d2l-icon src="../../components/icons/images/tier2/assignments.svg" size="tier2"></d2l-icon>
			<d2l-icon src="../../components/icons/images/tier3/assignments.svg" size="tier3"></d2l-icon>
		</d2l-demo-snippet>

		<h3>Custom non-SVG (src attribute)</h3>
		<d2l-demo-snippet>
			<d2l-icon src="assignments-tier1.png" size="tier1"></d2l-icon>
			<d2l-icon src="assignments-tier2.png" size="tier2"></d2l-icon>
			<d2l-icon src="assignments-tier3.png" size="tier3"></d2l-icon>
		</d2l-demo-snippet>

		<h3>Color Override</h3>
		<d2l-demo-snippet>
			<d2l-icon-demo-color-override>
				<d2l-icon icon="d2l-tier3:assignments"></d2l-icon>
				<d2l-icon src="../../components/icons/images/tier3/assignments.svg" size="tier3"></d2l-icon>
			</d2l-icon-demo-color-override>
		</d2l-demo-snippet>

		<h3>Size Override</h3>
		<d2l-demo-snippet>
			<d2l-icon-demo-size-override>
				<d2l-icon icon="d2l-tier3:assignments"></d2l-icon>
				<d2l-icon src="../../components/icons/images/tier3/assignments.svg" size="tier3"></d2l-icon>
				<d2l-icon src="assignments-tier3.png" size="tier3"></d2l-icon>
			</d2l-icon-demo-size-override>
		</d2l-demo-snippet>

	</body>
</html>
