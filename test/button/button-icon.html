<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button-icon unit tests</title>
		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../../mocha/mocha.js"></script>
		<script src="../../../chai/chai.js"></script>
		<script src="../../../@polymer/test-fixture/test-fixture.js"></script>
		<script src="../../../wct-mocha/wct-mocha.js"></script>
		<script type="module" src="../../components/button/button-icon.js"></script>
	</head>
	<body>

		<test-fixture id="basic">
			<template>
				<d2l-button-icon icon="d2l-tier1:gear" text="Icon Button"></d2l-button-icon>
			</template>
		</test-fixture>

		<test-fixture id="disabled">
			<template>
				<d2l-button-icon disabled icon="d2l-tier1:gear" text="Icon Button"></d2l-button-icon>
			</template>
		</test-fixture>

		<script type="module">
			import { runAxe } from '../../tools/a11y-test-helper.js';

			describe('d2l-button-icon', () => {

				let button;

				describe('basic', () => {

					beforeEach(async() => {
						button = fixture('basic');
						await button.updateComplete;
					});

					it('dispatches click event when clicked', async() => {
						return new Promise(resolve => {
							button.addEventListener('click', resolve, {once: true});
							button.click();
						});
					});

					it('passes all axe tests', async() => {
						await runAxe(button);
					});

					// TODO: Fix contrast of focussed buttons to meet WCAG 2 standards
					it.skip('passes all axe tests when focussed', async() => {
						return new Promise((resolve, reject) => {
							button.addEventListener('focus', async() => {
								try {
									await runAxe(button);
									resolve();
								} catch (e) {
									reject(e);
								}
							});
							button.shadowRoot.querySelector('button').focus();
						});
					});

				});

				describe('disabled', () => {

					beforeEach(async() => {
						button = fixture('disabled');
						await button.updateComplete;
					});

					it('passes all axe tests', async() => {
						await runAxe(button);
					});

				});

			});
		</script>
	</body>
</html>
