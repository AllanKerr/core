<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>subtle button tests</title>

		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../../mocha/mocha.js"></script>
		<script src="../../../chai/chai.js"></script>
		<script src="../../../@polymer/test-fixture/test-fixture.js"></script>
		<script src="../../../wct-mocha/wct-mocha.js"></script>

		<script type="module" src="../../components/button/button-subtle.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-button-subtle text="Subtle Button"></d2l-button-subtle>
			</template>
		</test-fixture>
		<test-fixture id="with-icon">
			<template>
				<d2l-button-subtle text="Subtle Button with Icon" icon="d2l-tier1:gear"></d2l-button-subtle>
			</template>
		</test-fixture>
		<test-fixture id="disabled">
			<template>
				<d2l-button-subtle disabled text="Disabled Subtle Button"></d2l-button-subtle>
			</template>
		</test-fixture>

		<script type="module">
			import { runAxe } from '../../test-helpers/a11y-helper.js';

			suite('subtle button', () => {
				let button;
				suite('basic', () => {
					setup(async() => {
						button = fixture('basic');
						await button.updateComplete;
					});
					test('should execute onclick when clicked', async() => {
						return new Promise(resolve => {
							button.addEventListener('click', resolve, {once: true});
							button.click();
						});
					});
					test('should pass all axe tests', async() => {
						await runAxe(button);
					});
					test('should pass all axe tests when focussed', async() => {
						return new Promise((resolve, reject) => {
							button.addEventListener('focus', async() => {
								try {
									await runAxe(button);
								} catch (e) {
									reject(e);
								}
							});
							button.shadowRoot.querySelector('button').focus();
						});
					});
				});

				suite('with icon', () => {
					setup(async() => {
						button = fixture('with-icon');
						await button.updateComplete;
					});
					test('should execute onclick when clicked', async() => {
						return new Promise(resolve => {
							button.addEventListener('click', resolve, {once: true});
							button.click();
						});
					});
					test('should pass all axe tests', async() => {
						await runAxe(button);
					});
					test('should pass all axe tests when focussed', async() => {
						return new Promise((resolve, reject) => {
							button.addEventListener('focus', async() => {
								try {
									await runAxe(button);
								} catch (e) {
									reject(e);
								}
							});
							button.shadowRoot.querySelector('button').focus();
						});
					});
				});

				suite('disabled', () => {
					setup(async() => {
						button = fixture('disabled');
						await button.updateComplete;
					});
					test('should pass all axe tests', async() => {
						await runAxe(button);
					});
				});
			});
		</script>
	</body>
</html>
