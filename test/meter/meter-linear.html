<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-meter-linear unit tests</title>
		<script src="../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../../../mocha/mocha.js"></script>
		<script src="../../../../chai/chai.js"></script>
		<script src="../../../../@polymer/test-fixture/test-fixture.js"></script>
		<script src="../../../../wct-mocha/wct-mocha.js"></script>
		<script type="module" src="../../components/meter/meter-linear.js"></script>
	</head>
	<body>

		<test-fixture id="no-progress">
			<template>
				<d2l-meter-linear units="0" out-of="10"></d2l-meter-linear>
			</template>
		</test-fixture>

		<test-fixture id="has-progress">
			<template>
				<d2l-meter-linear units="3" out-of="10" width="210"></d2l-meter-linear>
			</template>
		</test-fixture>

		<test-fixture id="completed">
			<template>
				<d2l-meter-linear units="10" out-of="10" width="210"></d2l-meter-linear>
			</template>
		</test-fixture>

		<script type="module">
			import { runAxe } from '../../tools/a11y-test-helper.js';

			describe('d2l-meter-linear', () => {

				[
					{ title: 'Meter with No Progress', fixture: 'no-progress', expectedWidth: 0 },
					{ title: 'Meter with Progress', fixture: 'has-progress', expectedWidth: 60 },
					{ title: 'Meter completed', fixture: 'completed', expectedWidth: 200 }
				].forEach((testData) => {
					let meter;
					describe(testData.title, () => {

						beforeEach(async() => {
							meter = fixture(testData.fixture);
							await meter.updateComplete;
						});

						it('Check calculations for ' + testData.title, () => {
							const progress = meter._computeProgressBarWidth(meter.units, meter.outOf, meter._actualWidth);
							expect(progress).to.equal(testData.expectedWidth);
						});

						it('should pass all axe tests for ' + testData.title, async() => {
							await runAxe(meter);
						});

					});
				});

			});
		</script>
	</body>
</html>
