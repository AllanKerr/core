<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../input-time.js';

			document.getElementsByTagName('html')[0].setAttribute('data-timezone', '{"name":"Canada - Toronto","identifier":"America/Toronto"}');
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-time">

			<h2>Simple</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-time label="Name" value="18:00:00"></d2l-input-time>
				</template>
			</d2l-demo-snippet>

			<h2>Hidden Label</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-time label="Name" label-hidden></d2l-input-time>
				</template>
			</d2l-demo-snippet>

			<h2>Disabled</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-time label="Name (disabled)" disabled></d2l-input-time>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
