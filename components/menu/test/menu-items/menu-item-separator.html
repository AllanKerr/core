<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-menu-item-separator unit tests</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="/node_modules/mocha/mocha.js"></script>
		<script src="/node_modules/chai/chai.js"></script>
		<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
		<script src="/node_modules/wct-mocha/wct-mocha.js"></script>
		<script type="module" src="../../menu-item-separator.js"></script>
	</head>
	<body>

		<test-fixture id="basic">
			<template>
				<d2l-menu-item-separator></d2l-menu-item-separator>
			</template>
		</test-fixture>

		<script type="module">
			import { runAxe } from '../../../../tools/a11y-test-helper.js';

			describe('d2l-menu-item', () => {
				let menuItem;
				describe('basic', () => {

					beforeEach(async() => {
						menuItem = fixture('basic');
						await menuItem.updateComplete;
					});

					it('should pass all axe tests for d2l-menu-item-separator', async() => {
						await runAxe(menuItem);
					});

					it('has role="separator"', function() {
						expect(menuItem.getAttribute('role')).to.equal('separator');
					});
				});
			});
		</script>
	</body>
</html>
