<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>MenuItemMixin test</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="/node_modules/mocha/mocha.js"></script>
		<script src="/node_modules/chai/chai.js"></script>
		<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
		<script src="/node_modules/wct-mocha/wct-mocha.js"></script>
		<script type="module" src="./test-menu-item-elem.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<test-menu-item-elem id="my-menu-item"></test-menu-item-elem>
			</template>
		</test-fixture>

		<test-fixture id="disabled">
			<template>
				<test-menu-item-elem disabled></test-menu-item-elem>
			</template>
		</test-fixture>

		<script type="module">
			describe('MenuItemMixin', () => {

				describe('basic', () => {
					let menuItem;
					beforeEach(async() => {
						menuItem = fixture('basic');
						await menuItem.updateComplete;
					});

					it('has role="menuitem"', () => {
						expect(menuItem.getAttribute('role')).to.equal('menuitem');
					});

					it('dispatches select event when item clicked', (done) => {
						menuItem.addEventListener('d2l-menu-item-select', (e) => {
							expect(e.target.id).to.equal('my-menu-item');
							done();
						});
						menuItem.click();
					});

					it('dispatches select event when enter key pressed on item', (done) => {
						menuItem.addEventListener('d2l-menu-item-select', (e) => {
							expect(e.target.id).to.equal('my-menu-item');
							done();
						});
						dispatchKeyEvent(menuItem, 13);
					});

					it('dispatches select event when space key pressed on item', (done) => {
						menuItem.addEventListener('d2l-menu-item-select', (e) => {
							expect(e.target.id).to.equal('my-menu-item');
							done();
						});
						dispatchKeyEvent(menuItem, 32);
					});

					function dispatchKeyEvent(el, key) {
						if (document.createEventObject) {
							const eventObj = document.createEventObject();
							eventObj.keyCode = key;
							el.dispatchEvent('onkeydown', eventObj);
						} else if (document.createEvent) {
							const eventObj = document.createEvent('Events');
							eventObj.initEvent('keydown', true, true);
							eventObj.which = key;
							eventObj.keyCode = key;
							el.dispatchEvent(eventObj);
						}
					}
				});

				describe('disabled', () => {
					let disabledMenuItem;
					beforeEach(async() => {
						disabledMenuItem = fixture('disabled');
						await disabledMenuItem.updateComplete;
					});

					it('does not dispatch select event for disabled item', (done) => {
						let dispatchd = false;

						disabledMenuItem.addEventListener('d2l-menu-item-select', () => {
							dispatchd = true;
						});

						setTimeout(() => {
							expect(dispatchd).to.be.false;
							done();
						}, 0);

						disabledMenuItem.click();
					});
				});
			});
		</script>
	</body>
</html>
