<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../table-styles.js';
			import '../table-wrapper.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-table">
			<h2>Basic</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-table-wrapper><table id="basic" class="d2l-table">
						<thead>
							<tr>
								<th>Header column 1</th>
								<th>Header column 2</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>row 1 column 1</td>
								<td>row 1 column 2</td>
							</tr>
							<tr>
								<td>row 2 column 1</td>
								<td>row 2 column 2</td>
							</tr>
						</tbody>
					</table></d2l-table-wrapper>
				</template>
			</d2l-demo-snippet>
			<h2>Wide Table</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-table-wrapper><table id="wide" class="d2l-table">
						<thead>
							<tr>
								<th>Header column 1</th>
								<th>Header column 2</th>
								<th>Header column 3</th>
								<th>Header column 4</th>
								<th>Header column 5</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>row 1 column 1</td>
								<td>row 1 column 2</td>
								<td>row 1 column 3</td>
								<td>row 1 column 4</td>
								<td>row 1 column 5</td>
							</tr>
							<tr>
								<td>row 2 column 1</td>
								<td>row 2 column 2</td>
								<td>row 2 column 3</td>
								<td>row 2 column 4</td>
								<td>row 2 column 5</td>
							</tr>
						</tbody>
					</table></d2l-table-wrapper>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
